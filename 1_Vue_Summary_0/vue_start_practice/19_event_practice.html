<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h3>{{myNum}}</h3>
    <my-content @add="addNum"></my-content>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const myContent = {
      template: '<button @click="pass">add</button>',
      methods: {
        pass(){
          this.$emit('add')
        }
      }
    }

    new Vue ({
      el: '#app',
      data: {
        myNum: 0
      },
      components: {
        'my-content': myContent,
      },
      methods: {
        addNum(){
          this.myNum += 1
        }
      }
    })
  </script>
</body>
</html>
